            <!-- <span style="padding-left:10px; padding-right: 3px;">Vol:</span> -->

            <input type="range" name="volume" value="60" min="0" max="100" id="volumeButton">
        </div>
        
        <!-- Action icons -->
        <div class="icons">
            <i class="fa fa-2x fa-step-backward" id="previous"></i>
            <i class="fa fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa fa-2x fa-step-forward" id="next"></i>
            <img src="./logos/shuffle.png" alt="shuffleButton" id="shuffleButton">
            <img src="./logos/loop.png" alt="loopButton" id="loopButton">
            <img src="./logos/singleLoop.png" alt="Singleloop" id="singleLoop" >
        </div>
